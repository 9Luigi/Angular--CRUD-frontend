<div class="mt-2 mx-2">
    <ng-container *ngIf="fullListRequested">
        <table class="border-separate border-spacing-y-3 bg-green-400 w-full shadow-md table-auto text-center">
            <th class="p-4">ID</th>
            <th class="p-4">Name</th>
            <th class="p-4">Age</th>
            <tr *ngFor="let item of loadedUsersArray; let i=index"
                class="border border-slate-400  tracking-wider bg-green-300">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <button class="font-bold py-2 px-4" (click)="getUserById(item.id)">
                    Edit
                </button>
                <button class="font-bold py-2 px-4" (click)="deleteById(item.id);">
                    Delete
                </button>
            </tr>
        </table>
    </ng-container>
    <ng-container *ngIf="!fullListRequested">
        <div class="flex justify-center mb-6">
            <form class="w-full max-w-lg" #userPutForm="ngForm" (submit)="sendEditedUser(Editeduser)">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <input type="hidden" ngModel value="loadedUserObject.id">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name">
                            First Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name" type="text" placeholder="{{loadedUserObject.name}}"
                            [(ngModel)]="Editeduser.Name" #Name="ngModel" name="Name">
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-last-name">
                            Last Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-last-name" type="text" placeholder="{{loadedUserObject.surname}}"
                            [(ngModel)]="Editeduser.Surname" #Surname="ngModel" name="Surname">
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
            <button class="font-bold py-2 px-4" (click)="fullListRequestedTrue()">
                Back
            </button>
        </div>
    </ng-container>
</div>
