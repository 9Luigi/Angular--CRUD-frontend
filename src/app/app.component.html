<h1>Users list</h1>
<input type="button" value="Add" class="btn btn-default" (click)="addUser()">
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <ng-template [ngTemplateOutlet]="loadTemplate(user)" [ngTemplateOutletContext]="{ $implicit: user}">
            </ng-template>
        </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>

<!--Readonly template-->
<ng-template #readOnlyTemplate let-user>
    <td>{{user.Id}}</td>
    <td>{{user.Name}}</td>
    <td>{{user.Age}}</td>
    <td>
        <input type="button" value="Update" class="btn btn-default" (click)="editUser(user)" />
    </td>
    <td>
        <input type="button" value="Delete" (click)="deleteUser(user)" class="btn btn-danger" />
    </td>
</ng-template>

<!--Template for edit-->
<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editedUser.Id" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.Name" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="editedUser.Age" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="saveUser()" class="btn btn-success" />
    </td>
    <td>
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </td>
</ng-template>
